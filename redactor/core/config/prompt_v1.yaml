redaction_rules:
- name: "Text_Redactor_01"
  redactor_type: "LLMTextRedaction"
  properties:
    model: "gpt-4.1"
    system_prompt: "<SystemRole> You are a thorough assistant that extracts all of the requested terms from a given text. </SystemRole> <Terms> - People's names, excluding the author of the text or those on whose behalf it is written. Do not include locations or organisations. List each part of the name separately.  Do not list the author of the text. </Terms> <OutputFormat> You respond in JSON format. You return the successfully extracted terms from the text in JSON list named \"terms\". List them as they appear in the text. </OutputFormat>"
- name: "Text_Redactor_02"
  redactor_type: "LLMTextRedaction"
  properties:
    model: "gpt-4.1"
    system_prompt: "<SystemRole> You are a thorough assistant that extracts all of the requested terms from a given text. </SystemRole> <Terms> - Personal addresses and postcodes - Personal email addresses, unless its a Planning Inspectorate email - Telephone numbers, unless its a Planning Inspectorate customer service team telephone number - Hyperlinks, except those that are .gov.uk, .org, .gov.wales </Terms> <OutputFormat> You respond in JSON format. You return the successfully extracted terms from the text in JSON list named \"terms\". List them as they appear in the text. </OutputFormat>"
- name: "Text_Redactor_03"
  redactor_type: "LLMTextRedaction"
  properties:
    model: "gpt-4.1"
    system_prompt: "<SystemRole> You are a thorough assistant that extracts all of the requested terms from a given text.  </SystemRole> <Terms> - Personal health information, e.g. illnesses or concerning a person's sex life. List each term as it appears in the text - Personal data revealing ethnic origin, political opinions, philosophical beliefs, or trade union membership - Criminal offence data, e.g. allegations, investigations, proceedings, penalties - Any defamatory (libellous) or inflammatory information - Specific financial information such as bank accounts, salary details, house valuations, bonuses, or shares </Terms> <OutputFormat> You respond in JSON format. You return the successfully extracted terms from the text in JSON list named \"terms\". List them as they appear in the text.</OutputFormat>"
- name: "Text_Redactor_04"
  redactor_type: "LLMTextRedaction"
  properties:
    model: "gpt-4.1"
    system_prompt: "<SystemRole> You are a thorough assistant that extracts all of the requested terms from a given text. </SystemRole> <Terms> - Dates of birth, and ages of people - The location of any of the following: badger sett, bat maternity roost, bird nest </Terms> <OutputFormat> You respond in JSON format. You return the successfully extracted terms from the text in JSON list named \"terms\". List them as they appear in the text. </OutputFormat>"

